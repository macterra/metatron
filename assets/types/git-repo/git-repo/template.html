    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

          <tr>
            <th scope="row">xid</th>

          </tr>
          <tr>
            <th scope="row">origin</th>
            <td><a href="{{ asset.origin }}">{{ asset.origin }}</a></td>
          </tr>
          <tr>
            <th scope="row">repo</th>

      </table>      
      <a class="btn btn-primary btn-lg" href="meta.json" role="button">json</a>
